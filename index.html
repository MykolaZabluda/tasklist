<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ShopList</title>
        <link rel="stylesheet" href="style.css">
     </head>
     <body>
        <div id="primary-block">
            <header>
                <h1>CSS Diner Shopping List</h1>
                <span>Let's go to the mall!</span>
            </header>
            <div class="list">
                <table width="100%">
                    <tr>
                    <td>
                        <label for="checkbox_one">
                            <input type="checkbox" id="checkbox_one">
                            <span class="primary">A lot of pickles</span>
                        </label>
                    </td>
                    </tr>
                    <tr>
                    <td>
                        <label for="checkbox_two">
                            <input type="checkbox" id="checkbox_two">
                            <span class="primary">10 apples</span>
                        </label>
                    </td>
                    </tr>
                    <tr>
                    <td>
                        <label for="checkbox_three">
                            <input type="checkbox" id="checkbox_three">
                            <span class="primary">20 oranges</span>
                        </label>
                    </td>
                    </tr>
                    <tr>
                    <td>
                        <label for="checkbox_four">
                            <input type="checkbox" id="checkbox_four">
                            <span class="primary">13 plates</span>
                        </label>
                    </td>
                    </tr>
                    <tr>
                    <td>
                        <label for="checkbox_five">
                            <input type="checkbox" id="checkbox_five">
                            <span class="primary">15 bentos</span>
                        </label>
                    </td>
                    </tr>
                    <tr>
                    <td>
                        <label for="checkbox_six">
                            <input type="checkbox" id="checkbox_six">
                            <span class="primary">bottle of Sake ^_^</span>
                        </label>
                    </td>
                </tr>
                </table>
            </div>
            <footer>
                <span>Bon appetit :)</span>
            </footer>
        </div>
    </body>
</html>
